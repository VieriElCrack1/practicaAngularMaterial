<mat-card>
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
      <mat-card-subtitle>{{fecha | date: "dd-MM-yyyy"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" #usuario>
        </mat-form-field>
        <br />
        <mat-form-field class="example-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" #password>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="logueo(usuario, password)">Ingresar</button>
    </mat-card-actions>
</mat-card>
